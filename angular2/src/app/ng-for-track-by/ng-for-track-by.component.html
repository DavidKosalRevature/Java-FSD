<h1>Employee List</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; trackBy: trackById">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.email}}</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" (click)="onButtonClicked()">Add Data</button>
