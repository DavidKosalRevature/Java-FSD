<h1>Update Employee</h1>

<form #employeeForm="ngForm" (submit)="onSubmit(employeeForm.value)">

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" #name [ngModel]="employee.name"  class="form-control">
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="email" #email [ngModel]="employee.email"  class="form-control">
    </div>

    <input type="submit" value="Save" class="btn btn-primary">

</form>
