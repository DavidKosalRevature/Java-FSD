<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Ticket</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>


<div class="container p-3 my-3 bg-dark text-white">
<h1>Add Ticket</h1>
<form action="addTicket">
  <label for="expense">Choose an Expense Type:</label>
  <select name="expense" id="expense">
    <option value="lodging">Lodging</option>
    <option value="travel">Travel</option>
    <option value="food">Food</option>
    <option value="other">Other</option>
  </select>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="text" class="form-control" name="amount">
  </div>
  <div class="form-group">
    <label for="descr">Description</label>
    <input type="text" class="form-control" name="descr">
  </div>
  <div class="form-group">
    <label for="timestamp">Timestamp</label>
    <input type="datetime-local" class="form-control" name="timestamp">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</body>
</html>
