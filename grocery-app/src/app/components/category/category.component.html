<h1 class="text-center">All Categories</h1>



<div class="grid-container">
    <div class="row mb-3" >
        <div class="col-lg-3" *ngFor="let category of categories">
            <div class="card" style="width: 18rem;">
                <img src="{{IMAGE_URL + category.catImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{category.catName}}</h5>
                    <button class="btn btn-primary btn-block" 
                    (click)=onCategorySelected(category)>Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
