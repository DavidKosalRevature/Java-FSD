<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Ticket to Database</title>
</head>
<body>

	<h3>Add Ticket</h3>
			<form action="addTicket" method="post">
			<table>
				<tr>
					<td>Enter Amount</td>
					<td><input type="text" name="amount" placeholder="Name" /></td>
				</tr>
				<tr>
					<td>Enter Desc</td>
					<td><input type="text" name="desc" placeholder="Email" /></td>
				</tr>
				<tr>
					<td>Enter Expense Type</td>
					<td><input type="password" name="expense" placeholder="Password"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit "/>		
					</td>
				</tr>			
			</table>
			</form>

</body>
</html>
